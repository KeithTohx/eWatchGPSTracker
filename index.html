<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>eWatch GPS Tracker</title>
        <!-- Bootstrap CSS-->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
         crossorigin="anonymous">
          <link rel="stylesheet" href="style.css">
      </head>
      <body>
        <a id="top"></a>
        <div class="container">
            <p><b>eWatch GPS Tracker</b></p>
            <div>
                <div style="padding-bottom: 10px;">
                    Select a Date: 
                    <select id="selectDate">
                        <option selected="selected" value="0">~</option>
                    </select>
                    <button id="submitBtn">Submit</button>
                    <button id="clearBtn">Clear</button>
                </div>
            </div>
            <div id="map"></div> <!-- where map will display -->
            <div id="data"></div> <!-- where text details display -->
        </div>

        <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="scriptV0_2.js"></script>

        <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAs-kdfEO9r-dGNu1dpZc-imYYIZYbiLZM&callback=initMap"
        async defer></script>
      </body>

</html>
